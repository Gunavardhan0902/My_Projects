<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="login.html">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .container {
      background: white; padding: 30px; width: 350px;
      border-radius: 12px; box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center; animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    h2 { margin-bottom: 15px; color: #333; font-weight: 600; }
    input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: none; border-radius: 6px; background: #f0f0f0;
      font-size: 16px; transition: 0.3s;
    }
    input:focus { background: #e0e0e0; outline: none; }
    button {
      width: 100%; padding: 12px; border: none; border-radius: 6px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b); color: white;
      font-size: 16px; cursor: pointer; margin-top: 10px; transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      transform: scale(1.05);
    }
    p {
      margin-top: 15px; font-size: 14px; color: #666;
    }
    p a {
      color: #ff416c; text-decoration: none; font-weight: 600;
    }
    p a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <form><div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="date" id="dob" placeholder="Date of Birth" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
    <button id="signup">Create Account</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div></form>

  <script>
    document.getElementById("signup").addEventListener("click", function () {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const dob = document.getElementById("dob").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!name || !email || !dob || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
      
      fetch("http://localhost:5000/signup", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ name, email, dob, password }),
});


      // Store in localStorage
      const user = { name, email, dob, password };
      localStorage.setItem("user", JSON.stringify(user));
      alert("Account created successfully!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
